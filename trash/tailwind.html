<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl">Tailwind CSS Example</h1>
    </header>
    <main class="flex flex-col md:flex-row p-4">
        <section class="flex-1 bg-white p-4 m-2 rounded shadow">
            <h2 class="text-xl mb-2">Section 1</h2>
            <p>This is a simple section using Tailwind CSS.</p>
        </section>
        <section class="flex-1 bg-white p-4 m-2 rounded shadow">
            <h2 class="text-xl mb-2">Section 2</h2>
            <p>This is another section using Tailwind CSS.</p>
        </section>
    </main>
    <footer class="bg-blue-500 text-white p-4 text-center">
        <p>&copy; 2023 Tailwind CSS Example</p>
    </footer>
</body>
</html>
